[tox]
envlist = pep8,unit_tests_2,unit_tests_3
skipsdist = True

[testenv:unit_tests_2]
basepython = python2
deps = -r{toxinidir}/test-requirements.txt
commands = ostestr {posargs}

[testenv:unit_tests_3]
basepython = python3
deps = -r{toxinidir}/test-requirements.txt
commands = ostestr {posargs}

[testenv:pep8]
basepython = python3
deps = -r{toxinidir}/test-requirements.txt
commands =
  flake8 {posargs} bin netplan unit_tests
